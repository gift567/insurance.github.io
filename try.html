<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>July Intake 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      color: #111827;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }

    .banner-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      z-index: 0;
      filter: brightness(45%) contrast(110%) saturate(120%);
    }

    .banner::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .banner-content {
      position: relative;
      z-index: 2;
      max-width: 900px;
      padding: 2rem;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    .banner-content h1 {
      font-size: 3.2rem;
      font-weight: 800;
      margin-bottom: 1rem;
      line-height: 1.2;
      text-shadow: 1px 1px 10px rgba(0,0,0,0.5);
    }

    .banner-content p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      line-height: 1.7;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.4);
    }

    .apply-btn {
      background-color: #38bdf8;
      color: #111;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 10px 25px rgba(56, 189, 248, 0.5);
      transition: all 0.3s ease;
    }

    .apply-btn:hover {
      background-color: #0ea5e9;
      color: #fff;
      transform: translateY(-3px);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .banner {
        height: auto;
        padding: 4rem 1.5rem;
      }

      .banner-content h1 {
        font-size: 2.2rem;
      }

      .banner-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <section class="banner">
    <img class="banner-bg" src="./assets/images/zcpit_img1 (1).jpg" alt="Banner Image">

      </p>
      <a href="#apply" class="apply-btn">Apply Now</a>
    </div>
  </section>

</body>
</html>
