<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

<section class="short-courses">
  <div class="courses-wrapper">

    <!-- Left Side: Image Slider -->
    <div class="courses-slider">
      <div class="slider-track">
        <img src="./assets/images/short1.jpg" alt="Course 1">
        <img src="./assets/images/short2.jpg" alt="Course 2">
        <img src="./assets/images/short3.jpg" alt="Course 3">
      </div>
    </div>

    <!-- Right Side: Courses Table -->
    <div class="courses-container">
      <h2>Short Courses</h2>
      <table>
        <tr>
          <th>Apply</th>
          <th>Course</th>
          <th>Duration</th>
          <th>Mode</th>
        </tr>
        <tr>
          <td><button class="apply-btn">Apply</button></td>
          <td>
            <details>
              <summary>Project Management Fundamentals</summary>
              <p>Learn project planning, budgeting, and stakeholder communication.</p>
            </details>
          </td>
          <td><span class="badge">6 weeks</span></td>
          <td><span class="badge">Blended</span></td>
        </tr>
      </table>
    </div>

  </div>
</section>


<style>

.courses-slider {
  position: relative;
  overflow: hidden;
  border-radius: 8px;
}

.slider-track {
  display: flex;
  animation: slide 12s infinite;
}

.slider-track img {
  width: 100%;
  height: auto;
  flex-shrink: 0;
}

@keyframes slide {
  0% { transform: translateX(0); }
  30% { transform: translateX(0); }
  35% { transform: translateX(-100%); }
  65% { transform: translateX(-100%); }
  70% { transform: translateX(-200%); }
  100% { transform: translateX(-200%); }
}

/* Make responsive */
@media (max-width: 768px) {
  .courses-slider img {
    height: 250px;
    object-fit: cover;
  }
}

</style>

</body>
</html>
