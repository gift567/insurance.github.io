<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <style>

.partner-mover {
  overflow: hidden;
  background: #fff;
  padding: 20px 0;
}

.mover-track {
  display: flex;
  width: calc(250px * 10); /* 5 logos x 2 (repeated) */
  animation: scroll 20s linear infinite;
}

.mover {
  width: 250px;
  height: 100px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.mover img {
  max-width: 80%;
  max-height: 80px;
  object-fit: contain;
  filter: grayscale(100%);
  transition: filter 0.3s;
}

.mover img:hover {
  filter: grayscale(0%);
}

@keyframes scroll {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-50%);
  }
}


  </style>

  <div class="partner-mover">
  <div class="mover-track">
    <div class="mover"><img src="./assets/images/ibaz-removebg-preview.png" alt="Partner 1"></div>
    <div class="mover"><img src="./assets/images/iaz-removebg-preview.png" alt="Partner 2"></div>
    <div class="mover"><img src="./assets/images/PIA-LOGO.png" alt="Partner 3"></div>
    <div class="mover"><img src="./assets/images/zapf-removebg-preview.png" alt="Partner 4"></div>
    <!-- <div class="slide"><img src="logo5.png" alt="Partner 5"></div> -->
    <!-- Repeat logos for seamless loop -->
     <div class="mover"><img src="./assets/images/ibaz-removebg-preview.png" alt="Partner 1"></div>
    <div class="mover"><img src="./assets/images/iaz-removebg-preview.png" alt="Partner 2"></div>
    <div class="mover"><img src="./assets/images/PIA-LOGO.png" alt="Partner 3"></div>
    <div class="mover"><img src="./assets/images/zapf-removebg-preview.png" alt="Partner 4"></div>
    <div class="mover"><img src="logo5.png" alt="Partner 5"></div>
  </div>
</div>

</body>
</html>
