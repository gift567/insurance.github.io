<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>

.front-banner {
  position: relative;
  width: 100%;
  height: 60vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0;
  padding: 0 2rem;
}

.front-banner-bg {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
  z-index: 0;
  filter: brightness(50%);
}

.front-banner::before {
  content: '';
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  z-index: 1;
}

.front-banner-content {
  position: relative;
  z-index: 2;
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  width: 100%;
  gap: 2rem;
}

/* Left Card */
.front-banner-card {
  background: rgba(255, 255, 255, 0.95);
  padding: 2rem;
  border-radius: 12px;
  max-width: 500px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  animation: fadeInLeft 1s ease-out;
}

.front-banner-card h1 {
  font-size: 2rem;
  margin-bottom: 1rem;
  color: #0054a7;
  line-height: 1.3;
}

.front-banner-card p {
  font-size: 1rem;
  margin-bottom: 1.5rem;
  color: #333;
  line-height: 1.6;
}

/* Buttons */
.front-apply-btn {
  background-color: #0054a7;
  color: #fff;
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  text-decoration: none;
  transition: all 0.3s ease;
  font-weight: 600;
  display: inline-block;
  margin-top: 1rem;
}

.front-apply-btn:hover {
  background-color: #0ea5e9;
  color: #fff;
}

/* Right Side Highlight */
.front-banner-highlight {
  color: #fff;
  text-align: right;
  animation: fadeInRight 1s ease-out;
}

.front-banner-highlight h2 {
  font-size: 2.5rem;
  margin: 0 0 1rem;
  font-weight: 700;
  text-transform: uppercase;
}

.front-banner-highlight .highlight-btn {
  background-color: #0ea5e9;
}

.front-banner-highlight .highlight-btn:hover {
  background-color: #0054a7;
}

/* Animations */
@keyframes fadeInLeft {
  from {
    opacity: 0;
    transform: translateX(-30px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes fadeInRight {
  from {
    opacity: 0;
    transform: translateX(30px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

/* Responsive */
@media (max-width: 768px) {
  .front-banner {
    height: auto;
    padding: 1rem;
  }

  .front-banner-content {
    flex-direction: column;
    text-align: center;
  }

  .front-banner-card {
    max-width: 100%;
    padding: 1.5rem;
  }

  .front-banner-highlight {
    text-align: center;
    margin-top: 1rem;
  }

  .front-banner-highlight h2 {
    font-size: 2rem;
  }
}

</style>
<body>
  

<section class="front-banner">
  <img class="front-banner-bg" src="./assets/images/zcpit_img1 (1).jpg" alt="Banner Background">
  
  <div class="front-banner-content">
    <!-- Left Card -->
    <div class="front-banner-card">
      <h1>January 2025 Intake Applications</h1>
      <p>Secure your spot at one of Zambiaâ€™s most trusted institutions. Limited spaces available. Apply today and take the next step toward your career!</p>
      <a href="https://my.zcpit.astrialearning.com/apply" class="front-apply-btn">Apply Now</a>
    </div>

    <!-- Right Highlight Text -->
    <div class="front-banner-highlight">
      <h2>January Intake</h2>
      <a href="https://my.zcpit.astrialearning.com/apply" class="front-apply-btn highlight-btn">Apply Now</a>
    </div>
  </div>
</section>




</body>
</html>
